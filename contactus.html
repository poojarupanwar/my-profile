<!DOCTYPE html>
<html lang="en">
<head>
    <title>contact Us</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
   <style>
h1{
    font-family: 'Itim', cursive;
    }
body{
    background-color: bisque;
}
button{
    height: 30px;
    width: 90px;
    padding: 1px;
    font-size:20px ;
    color:white;
    background-color: rgb(105, 105, 233);
    border-radius: 20px;
    border: 1px solid;
    cursor: pointer;
}
label,input{
    font-family: 'Itim', cursive;
}
input{
    border-radius: 15px;
}
   </style>
</head>
<body><h1>
    Contact Us
</h1>
<form>
    <table>
        <tbody>
        <tr>
            <td>
                <label>Full Name:</label>
            </td>
            <td>
                <input type="text" maxlength="20" required autofocus placeholder="Max char length 25" >
            </td>
        </tr>
        <tr>
            <td>
                <label>Mobile No:</label>
            </td>
            <td>
                <input type="tel" required maxlength="13" placeholder="Enter Phone No" >
            </td>
        </tr>
        <tr>
            <td>
                <label>Email:</label>
            </td>
            <td>
                <input type="email" maxlength="15" placeholder="Ex.abc@gmail.com" required>
            </td>
        </tr>
        <tr>
            <td>
                <label>Enquiry:</label>
            </td>
            <td>
                <textarea type="texarea" rows="6" cols="25" ></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <button type="submit">Submit</button>
            </td>
            <td>
               <button type="reset">Clear</button>
            </td>
        </tr>
        </tbody>
    </table>
</form>
</body>
</html>
